apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

mainClassName = 'hello.HelloWorld'

repositories {
    mavenCentral()
}

dependencies {
    compile "joda-time:joda-time:2.2"
}

jar {
    baseName = 'todo-server'
    version =  '0.0.1'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}
